<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Auragens AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <div class="thank-you-container">
            <img src="{{ url_for('static', filename='js/Auragens.svg') }}" alt="Auragens Logo" class="logo">
            <h2 style="color: #00B4FF;">Welcome to Auragens AI Chat</h2>
            <p>Please log in to continue using our stem cell therapy AI assistant.</p>
            <div class="button-wrapper">
                <a href="https://{{ auth0_domain }}/authorize?response_type=code&client_id={{ auth0_client_id }}&redirect_uri={{ auth0_callback_url }}&scope=openid%20profile%20email" class="auth-button">
                    <i class="fas fa-sign-in-alt"></i> Login with Auth0
                </a>
            </div>
        </div>
    </div>
</body>
</html>
